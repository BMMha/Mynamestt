<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - رشق وزيادة متابعين تيك توك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the message box */
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* Style for loading indicator */
        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px; /* Adjust height as needed */
            margin-bottom: 1rem;
        }
        .loading-indicator .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #ef4444; /* Red color for spinner */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-500">
                رشق وزيادة متابعين تيك توك
            </a>
            <nav>
                <ul class="flex space-x-4 space-x-reverse">
                    <li><a href="index.html#services" class="text-gray-700 hover:text-red-500 font-medium">خدماتنا</a></li>
                    <li><a href="index.html#how-it-works" class="text-gray-700 hover:text-red-500 font-medium">كيف يعمل؟</a></li>
                    <li><a href="index.html#payment-methods" class="text-gray-700 hover:text-red-500 font-medium">طرق الدفع</a></li>
                    <li><a href="index.html#contact" class="text-gray-700 hover:text-red-500 font-medium">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">تسجيل الدخول</h2>

            <div id="messageBox" class="message-box hidden"></div>

            <div id="loadingIndicator" class="loading-indicator hidden">
                <div class="spinner"></div>
            </div>

            <form id="loginForm" action="#" method="POST">
                <div class="mb-6">
                    <label for="usernameOrEmail" class="block text-gray-700 text-lg font-medium mb-2">البريد الإلكتروني أو اسم المستخدم</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-red-500 transition duration-200" placeholder="أدخل بريدك الإلكتروني أو اسم المستخدم" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-lg font-medium mb-2">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-red-500 transition duration-200" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="h-5 w-5 text-red-600 rounded border-gray-300 focus:ring-red-500">
                        <label for="remember-me" class="mr-2 block text-gray-700 text-base">تذكرني</label>
                    </div>
                    <a href="#" class="text-sm text-red-500 hover:text-red-700 font-medium transition duration-200">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" id="loginButton" class="w-full bg-red-500 text-white px-6 py-3 rounded-full text-lg font-bold hover:bg-red-600 transition duration-300 ease-in-out shadow-md transform hover:scale-105">
                    تسجيل الدخول
                </button>
            </form>
            <p class="text-center text-gray-600 mt-6">
                ليس لديك حساب؟
                <a href="register.html" class="text-red-500 hover:text-red-700 font-medium transition duration-200">سجل الآن</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto rounded-t-lg shadow-inner">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 رشق وزيادة متابعين تيك توك. جميع الحقوق محفوظة.</p>
            <div class="flex justify-center space-x-4 space-x-reverse mt-4">
                <a href="https://countik.com/ar/privacy-policy" class="text-gray-400 hover:text-white transition duration-200">سياسة الخصوصية</a>
                <span class="text-gray-500">|</span>
                <a href="https://countik.com/ar/terms-of-service" class="text-gray-400 hover:text-white transition duration-200">شروط الخدمة</a>
            </div>
        </div>
    </footer>

    <script>
        // Get references to the form elements and message box
        const loginForm = document.getElementById('loginForm');
        const usernameOrEmailInput = document.getElementById('usernameOrEmail');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loginButton = document.getElementById('loginButton');

        // Function to display messages
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Apply success or error class
            messageBox.classList.remove('hidden'); // Show the message box

            // Hide the message after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
                messageBox.textContent = ''; // Clear message
                messageBox.className = 'message-box hidden'; // Reset classes
            }, 3000);
        }

        // Add event listener for form submission
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (page reload)
            event.preventDefault();

            // Hide any previous messages
            messageBox.classList.add('hidden');
            messageBox.textContent = '';

            // Show loading indicator and disable button
            loadingIndicator.classList.remove('hidden');
            loginButton.disabled = true;
            loginButton.classList.add('opacity-50', 'cursor-not-allowed');

            // Get the values from the input fields
            const username = usernameOrEmailInput.value;
            const password = passwordInput.value;

            // Simulate a network request or processing delay
            setTimeout(() => {
                // Hide loading indicator and re-enable button
                loadingIndicator.classList.add('hidden');
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-50', 'cursor-not-allowed');

                // Check credentials
                if (username === 'mansoor' && password === '87832677') {
                    showMessage('تم تسجيل الدخول بنجاح!', 'success');
                    // In a real application, you would redirect the user here
                      window.location.href = '/dashboard.html';
                } else {
                
                    
                      window.location.href = '/dashboard.html';
                }
            }, 1500); // 1.5 seconds delay
        });
    </script>
</body>
</html>
