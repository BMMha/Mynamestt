<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حسابات Google</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better Arabic display, focusing on Noto Sans Arabic */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Prioritize Noto Sans Arabic */
            background-color: #f8f9fa; /* Light background similar to Google */
        }
        /* Ensure the main container is centered and has a max-width */
        .container-center {
            max-width: 480px; /* Standard width for Google sign-in */
        }
        /* Custom styles for focus state on input */
        input:focus {
            outline: none;
            border-color: #1a73e8; /* Google blue */
            box-shadow: 0 0 0 1px #1a73e8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container-center w-full bg-white p-8 md:p-10 rounded-lg shadow-md border border-gray-200">
        <!-- Google Logo -->
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="h-9">
        </div>

        <!-- Sign In Title -->
        <h1 class="text-2xl font-normal text-center text-gray-800 mb-2">تسجيل الدخول</h1>
        <p class="text-base text-center text-gray-600 mb-8">استخدم حسابك في Google</p>

        <!-- Email or Phone Input -->
        <div class="relative mb-6">
            <input
                type="text"
                id="email-phone"
                class="block w-full px-3 py-3 text-base text-gray-800 bg-white border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-0 peer"
                placeholder=" "
                aria-label="البريد الإلكتروني أو الهاتف"
            >
            <label
                for="email-phone"
                class="absolute text-base text-gray-500 duration-300 transform -translate-y-1/2 scale-75 top-1/2 z-10 origin-[0] right-3 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:right-3 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:bg-white peer-focus:px-1"
            >
                البريد الإلكتروني أو الهاتف
            </label>
        </div>

        <!-- Forgot Email Link -->
        <div class="mb-8">
            <a href="#" class="text-blue-600 hover:underline text-sm font-medium">هل نسيت البريد الإلكتروني؟</a>
        </div>

        <!-- Not your computer text -->
        <p class="text-gray-600 text-sm mb-6">
            هل هذا ليس جهاز الكمبيوتر الخاص بك؟ استخدم نافذة تصفح خاصة لتسجيل الدخول.
            <a href="#" class="text-blue-600 hover:underline">تعرّف على المزيد حول استخدام وضع الضيف</a>
        </p>

        <!-- Create Account and Next Buttons -->
        <div class="flex flex-col sm:flex-row justify-between items-center mt-8">
            <a href="#" class="text-blue-600 hover:underline text-sm font-medium mb-4 sm:mb-0">إنشاء حساب</a>
            <button
                type="button"
                class="bg-blue-600 text-white font-medium py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out"
            >
                التالي
            </button>
        </div>
    </div>
</body>
</html>
