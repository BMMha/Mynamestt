<script type="text/javascript" language="javascript">
// **الجزء 1: دالة مساعدة لاستخراج المعاملات من الرابط (لا غنى عنها)**
function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// ------------------------------------------------------------------------------------------------

// **الجزء 2: الدالة الرئيسية المعدلة**
function vvv() {
var video_serf = 0;
    // 1. استخراج المعاملات الأساسية من الرابط
    var hashFromUrl = getUrlParameter('hash');
    var reportIdFromUrl = getUrlParameter('report_id');
    var taskIdFromUrl = getUrlParameter('task_id');
    var videoIdFromUrl = getUrlParameter('video_id');
    var timerInitialFromUrl = getUrlParameter('timer');
    
    // 2. تعيين جميع البيانات الوهمية الواقعية للمتغيرات (بما في ذلك المتغيرات المتعلقة بالمشغل)
    
    // متغيرات حالة المهمة/النظام
    var playerTime = 5000;    // وقت افتراضي بالمللي ثانية (5 ثواني)
    var stage = 3;            // المرحلة الثالثة من العرض
    var playerState = 1;      // حالة المشغل: 1 يعني "تشغيل" (PLAYING)
    var button = 0;           // لم يتم الضغط على زر إضافي
    
    // متغيرات المشغل الوهمية (Mock Player Data)
    var quality = 'highres';  // جودة تشغيل افتراضية
    var ismuted = 100;        // افتراض: الصوت 100% (غير مكتوم)
    var duration = 600;       // افتراض: طول الفيديو الإجمالي 600 ثانية (10 دقائق)
    var time_v = 590;         // افتراض: الوقت الحالي للمشغل 590 ثانية (شبه منتهي)


    if (video_serf == '0') {
        video_serf = 1;
        $.ajax({
            url: 'https://seo-fast.ru' + '/statica/ajax/ajax-youtube-external.php',
            type: 'POST',
            data: {
                // دمج جميع البيانات في طلب AJAX
                'hash': hashFromUrl,
                'report_id': reportIdFromUrl,
                'task_id': taskIdFromUrl,
                'timer': timerInitialFromUrl,
                'video_id': videoIdFromUrl,
                
                'player_time': playerTime, 
                'stage': stage, 
                'player_state': playerState, 
                'duration' : duration, 
                'quality' : quality, 
                'button' : button, 
                'ismuted' : ismuted, 
                'time_v' : time_v 
            },
            dataType: 'json',
            error: function (infa) {
                video_serf = 0;
            },
            success: function (infa) {
                video_serf = 0;

                $('#succes-error').html(infa.html);
                eval(infa.code);
                
             }
        });
    }
}
vvv();
</script>
